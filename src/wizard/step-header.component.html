<div class="alloy-step-label"
     [class.alloy-step-label-active]="active"
     [class.alloy-step-label-selected]="selected">
  <!-- If there is a label template, use it. -->
  <ng-container *ngIf="_templateLabel()" [ngTemplateOutlet]="_templateLabel()!.template"></ng-container>
  <!-- If there is no label template, fall back to the text label. -->
  <div class="alloy-step-text-label" *ngIf="_stringLabel()">{{label}}</div>
</div>
