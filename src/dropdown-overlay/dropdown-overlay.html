<div #dropdownDiv class="dropdown-overlay">
    <ul #dropdown class="vertical">
        <ng-container *ngFor="let item of items; let i = index">
            <li [hidden]="item.hidden">
                <button #button (click)="itemClicked(i)" [disabled]="item.disabled">{{item.label}}</button>
                <span></span>
            </li>
        </ng-container>
    </ul>
</div>
