<textarea [rows]="rows" [cols]="cols" style="width:auto;"
    style.width="{{width}}" style.height="{{height}}"
    style.resize="{{resize}}"
    [attr.dirname]="dirname"
    [attr.form]="form"
    [attr.maxlength]="maxlength"
    [attr.minlength]="minlength"
    [name]="name"
    [placeholder]="placeholder"
    [wrap]="wrap"
    [attr.type]="type"
    [value]="value"
    [autofocus]="autofocus" 
    [disabled]="disabled" 
    [readonly]="readonly"
    [required]="required"
    [spellcheck]="spellcheck">
</textarea>
