<div class="checkbox-container">
    <div class="checkbox">
        <input type="checkbox" [ngClass]="{'is-hovered': hovered}" [checked]="checked" [disabled]="disabled" />
        <span></span>
    </div>
    <div class="child" *ngIf="showIcon()">
        <img class="has-icon" (click)="toggle()" (mouseover)="toggleHover()" (mouseout)="toggleHover()" [ngClass]="{'disabled': disabled}" [src]=icon>
    </div>
    <div class="child" *ngIf="showLabel()">
        <label class="has-label" (click)="toggle()" (mouseover)="toggleHover()" (mouseout)="toggleHover()" [ngClass]="{'disabled': disabled}">{{ label }}</label>
    </div>
</div>
