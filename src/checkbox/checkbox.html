<div class="checkbox-container">
    <div class="checkbox">
        <input type="checkbox" id="checkbox_id" [checked]="checked" [disabled]="disabled" />
        <span></span>
    </div>
    <img class="checkbox-icon" for="checkbox_id" [ngClass]="{'disabled': disabled}" *ngIf="showIcon()" [src]=icon>
    <label class="checkbox-label" for="checkbox_id" [ngClass]="{'disabled': disabled}" *ngIf="showLabel()">{{ label }}</label>
</div>
