<div class="tabs-panel is-active">
	<div class="content-container">
		<div class="row align-center">
			<div class="columns small-12">
				<h3>Simple Dropdown</h3>
				<br>
			</div>
		</div>
		<div class="row align-center">
			<div class="columns">
				<alloy-dropdown [(ngModel)]="selectedValue" [placeholder]="placeholder" [disabled]="disabled">
					<alloy-option *ngFor="let module of modules" [value]="module.value">
						{{ module.name }}
					</alloy-option>
				</alloy-dropdown>
			</div>
			<div class="columns">
				<div>
					<h5>Selected value</h5>
					<span>"{{selectedValue}}"</span>
				</div>
				<br>
				<div>
					<h5>Placeholder</h5>
					<div class="input-group">
						<input type="text" [(ngModel)]="placeholder">
					</div>
				</div>
				<br>
				<div>
					<div>
						<h5>Elements</h5>
						<a (click)="add()">Add</a>
					</div>
					<div *ngFor="let module of modules" class="input-group">
						<input type="text" [(ngModel)]="module.value" placeholder="value">
						<input type="text" [(ngModel)]="module.name" placeholder="name">
						&nbsp;<a (click)="remove(module)">X</a>
					</div>
				</div>
			</div>
			<div class="columns small-7">
				<pre ngNonBindable>
&lt;alloy-dropdown [(ngModel)]=&quot;selectedValue&quot;&gt;
    &lt;alloy-option *ngFor=&quot;let m of modules&quot; [value]=&quot;m.value&quot;&gt;
        {{ m.name }}
    &lt;/alloy-option&gt;
&lt;/alloy-dropdown&gt;
				</pre>
				<br>
				<div>
				<pre>{{modules | json}}</pre>
			</div>
		</div>
		<div class="row align-center">
			<div class="columns small-4">
			</div>
			<div class="columns small-8">
			</div>
		</div>
	</div>
</div>
