<div class="tabs-panel is-active">
    <!-- Simple Checkbox -->
    <div class="content-container">
        <div class="row align-center">
            <div class="columns small-12">
                <h3>Notification Icon</h3>
                <br>
            </div>
        </div>
        <div class="row align-center">
            <div class="columns small-2">
                <alloy-notification-icon [count]="messageCount" [height]="height" [width]="width"></alloy-notification-icon>
            </div>
            <div class="columns small-3">
                <div>
                    <h6>Set Number of Notifications</h6>
                    <div>
                      <input type="text" alloy [(ngModel)]="messageCount" (keypress)="isNumberKey($event)">
                    </div>
                </div>
                <div>
                    <h6>Set Height of Icon</h6>
                    <div>
                      <input type="number" alloy [(ngModel)]="height">
                    </div>
                </div>
                <div>
                    <h6>Set Width of Icon</h6>
                    <div>
                      <input type="number" alloy [(ngModel)]="width">
                    </div>
                </div>
                <div>
                    <p style="color:#1779ba">"Choose equal values for height and width to keep the original icon design."</p>
                </div>
            </div>
            <div class="columns small-7">
                <pre ngNonBindable>
&lt;alloy-notification-icon [count]="messageCount"
    [height]="height" [width]="width"&gt;
&lt;/alloy-notification-icon&gt;
                </pre>
            </div>
        </div>
    </div>
</div>
