<div class="tabs-panel is-active">

  <div class="content-container">
    <div class="row align-center">
      <div class="columns">
        <h3>Basic Menu</h3>
        <alloy-menu alloyLabel="Menu">
          <alloy-menu-item alloyLabel="Item 1"></alloy-menu-item>
          <alloy-menu-item alloyLabel="Item 2"></alloy-menu-item>
          <alloy-submenu alloyLabel="Submenu">
            <alloy-menu-item alloyLabel="Item 3"></alloy-menu-item>
            <alloy-menu-item alloyLabel="Item 4"></alloy-menu-item>
          </alloy-submenu>
        </alloy-menu>
      </div>
    </div>
  </div>

  <div class="content-container">
    <div class="row align-center">
      <div class="columns">
        <h3>Menu with Icons</h3>
        <alloy-menu alloyIcon="alloy-ic-user-profile">
          <alloy-menu-item alloyLabel="Item 1"></alloy-menu-item>
          <alloy-menu-item alloyLabel="Item 2" alloyIcon="alloy-ic-save-as"></alloy-menu-item>
          <alloy-submenu alloyLabel="Submenu" alloyIcon='alloy-ic-rf-emitting'>
            <alloy-menu-item alloyLabel="Item 3"></alloy-menu-item>
            <alloy-menu-item alloyLabel="Item 4"></alloy-menu-item>
          </alloy-submenu>
        </alloy-menu>
        <alloy-menu alloyLabel="Label" alloyIcon='alloy-ic-rf-emitting'>
          <alloy-menu-item alloyLabel="Item 1" alloyIcon="alloy-ic-save-as"></alloy-menu-item>
          <alloy-menu-item alloyLabel="Item 2"></alloy-menu-item>
          <alloy-submenu alloyLabel="Submenu">
            <alloy-menu-item alloyLabel="Item 3" alloyIcon="alloy-ic-user-profile"></alloy-menu-item>
            <alloy-menu-item alloyLabel="Item 4"></alloy-menu-item>
          </alloy-submenu>
        </alloy-menu>
      </div>
    </div>
  </div>

  <div class="content-container">
    <div class="row align-center">
      <div class="columns">
        <h3>Menu with dividers</h3>
        <alloy-menu alloyLabel="Menu">
          <alloy-menu-item alloyLabel="Item 1"></alloy-menu-item>
          <hr>
          <alloy-menu-item alloyLabel="Item 2"></alloy-menu-item>
          <alloy-submenu alloyLabel="Submenu">
            <alloy-menu-item alloyLabel="Item 3"></alloy-menu-item>
            <alloy-menu-item alloyLabel="Item 4"></alloy-menu-item>
            <hr>
            <alloy-menu-item alloyLabel="Item 5"></alloy-menu-item>
          </alloy-submenu>
        </alloy-menu>
      </div>
    </div>
  </div>

  <div class="content-container">
      <div class="row align-center">
        <div class="columns">
          <h3>Menu attached to element</h3>
          <button alloy standard alloyLabel="Button" #buttonRef [toggle]="menuOpen"></button>
          <alloy-menu [originRef]="buttonRef" (isOpen)="menuOpen = $event">
            <alloy-menu-item alloyLabel="Item 1"></alloy-menu-item>
            <alloy-menu-item alloyLabel="Item 2"></alloy-menu-item>
            <alloy-submenu alloyLabel="Submenu" alloyIcon='alloy-ic-rf-emitting'>
              <alloy-menu-item alloyLabel="Item 3"></alloy-menu-item>
              <alloy-menu-item alloyLabel="Item 4"></alloy-menu-item>
              <hr>
              <alloy-menu-item alloyLabel="Item 5"></alloy-menu-item>
            </alloy-submenu>
          </alloy-menu>
        </div>
      </div>
    </div>
</div>
